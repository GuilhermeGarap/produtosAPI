spring.application.name=produtos

# Banco H2 persistente em arquivo
spring.datasource.url=jdbc:h2:file:./data/loja-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Console web para depuração
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurações de logging
logging.level.com.api.produtos=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Configurações de validação
spring.jpa.properties.hibernate.validator.apply_to_ddl=false

# Configurações de segurança básica
server.error.include-message=always
server.error.include-binding-errors=always
